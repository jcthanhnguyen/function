<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find min</title>
</head>

<body>
    <script>
        function indexMinArray(arr) {
            if (arr.length == 0)
                return -1;
            let min = arr[0];
            let index = 0;
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                    index = i;
                }
            }
            return index;
        }

        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let arr3 = [];
        let arr4 = [0, 0, 0, 0, 0, 0];
        document.write('Vị trí phân tử nhỏ nhất trong arr1: ' + indexMinArray(arr1) + '<br>');
        document.write('Vị trí phân tử nhỏ nhất trong arr2: ' + indexMinArray(arr2) + '<br>');
        document.write('Vị trí phân tử nhỏ nhất trong arr3: ' + indexMinArray(arr3) + '<br>');
        document.write('Vị trí phân tử nhỏ nhất trong arr4: ' + indexMinArray(arr4));
    </script>
</body>

</html>
