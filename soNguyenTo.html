<head>

    <title>kiem tra so nguyen to</title>
</head>

<body>
    <script>
        function isPrime(number) {
            if (number <= 1) return false;
            else {
                for (let i = 2; i < number; i++) {
                    if (number % i == 0) return false;
                }
                return true;
            }
        }

        document.write(isPrime(3));
        document.write(isPrime(1));
        document.write(isPrime(0));
        document.write(isPrime(13));
    </script>
</body>

</html>
