<body>
    <script>
        function isPalindrome(s) {

            if (s.length == 2 || s.length == 1) {
                return (s[0] == s[s.length - 1]);
            }
            if (s[0] == s[s.length - 1]) return isPalindrome(s.substring(1, s.length - 1));
            else return false;
        }

        document.write(isPalindrome('toiiot;'));
    </script>
</body>
