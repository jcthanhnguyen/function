<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function footToMeter(foot) {
            return parseFloat(foot * 0.305);
        }

        function meterToFoot(meter) {
            return parseFloat(meter * 3.279);
        }

        document.write(footToMeter(1.0) + '<br>');
        document.write(meterToFoot(20.0));
    </script>
</body>

</html>
